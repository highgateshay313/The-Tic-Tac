<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="game-container">

        <div class="global-title">
        <h2>Tic Tac Toe Game</h2>
    </div>

    <form class="nameForm" onsubmit="return false">
        <label for="player1Name" id="label1">Player 1 Name</label>
        <input type="text" id="player1Name">
     </form>
     <div class="markerDiv1">
        <p>Player 1 has marker</p>
     <button id="p1x" class="close-form1">X</button>
        <button id="p2O" class="omarker">O</button>
    </div>
    <form class="nameForm2" onsubmit="return false">
        <label for="player2Name" id="label2">Player 2 Name</label>
        <input type="text" id="player2Name">
    </form>

    <div class="markerDiv2">
        <p>Player 2 has marker</p>
        <button id="p2x" class="close-form2">X</button>
        <button id="p2x" class="omarker2">O</button>
    </div>

        <div class="game-content">
           
            <div class="game-box">
                <div id="pName1">Player 1</div>
                <div id="pName2">Player 2</div>
                <div id="round-count">Round 1</div>
                <div class="selection-box">
                <div cellIndex="0" class="action-box" id="item1"></div>
                <div cellIndex="1" class="action-box" id="item2"></div>
                <div cellIndex="2" class="action-box" id="item3"></div>
                <div cellIndex="3" class="action-box" id="item4"></div>
                <div cellIndex="4" class="action-box" id="item5"></div>
                <div cellIndex="5" class="action-box" id="item6"></div>
                <div cellIndex="6" class="action-box" id="item7"></div>
                <div cellIndex="7" class="action-box" id="item8"></div>
                <div cellIndex="8" class="action-box" id="item9"></div>
            </div>
            <div class="turnStatus"><h2></h2></div>
            <div class="winner"><h2></h1></div>
            </div>

        


    <script src="shay.js"></script>
</body>

</html>
