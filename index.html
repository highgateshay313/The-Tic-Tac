<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <div class="global-title">
        <h2>Tic Tac Toe Game</h2>
    </div>

    <form class="nameForm">
        <label for="player1Name" id="label1">Player 1 Name</label>
        <input type="text" id="player1Name">
     </form>
   
    <form class="nameForm2">
        <label for="player2Name" id="label2">Player 2 Name</label>
        <input type="text" id="player2Name">
       
    </form>

        <div class="game-content">
           
            <div class="game-box">
                <button id="pName1">Player 1 Name</button>
                <button id="pName2">Player 2 Name</button>
                <div id="round-count">Round 1</div>
                <div class="selection-box">
                <div class="action-box" id="item1">item 1</div>
                <div class="action-box" id="item2">item 2</div>
                <div class="action-box" id="item3">item 3</div>
                <div class="action-box" id="item4">item 4</div>
                <div class="action-box" id="item5">item 5</div>
                <div class="action-box" id="item6">item 6</div>
                <div class="action-box" id="item7">item 7</div>
                <div class="action-box" id="item8">item 8</div>
                <div class="action-box" id="item9">item 9</div>
            </div>
                <h3 id="player1">Player 1</h3>
                <h3 id="player2">Player 2</h3>
                <h3 id="player1-score">Score:</h3>
                <h3 id="player2-score">Score:</h3>

            </div>
        </div>
      
    </div>

    <script src="shay.js"></script>
</body>

</html>
